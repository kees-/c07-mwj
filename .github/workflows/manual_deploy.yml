name: manual_deploy

# Controls when the workflow will run
on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Go
        run: echo "Apparently working"

      - name: S3 Deploy
        uses: Reggionick/s3-deploy@v3.1.1
        with:
          folder: resources/public
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          # AWS CloudFront distribution ID
          # dist-id: # optional
          # AWS CloudFront invalidation path(s)
          # invalidation: # optional
          delete-removed: true
          # Use this parameter to specify Cache-Control: no-cache, no-store, must-revalidate header
          # no-cache: # optional
          private: true
